<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Home Work</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav style="position: fixed">
        <a href="#table_anchor1"><b>table</b></a>
        <a href="#table_anchor2"><b>position</b></a>

<table>

        <tr>
            <th colspan="2" class="thead_th">Cities</th>
        </tr>

    <tbody>
        <tr>
            <td class="tbody_td1">Menu</td>

        </tr>
    </tbody>

            <td colspan="2" class="tfoot_td">Footer</td>
        </tr>
    </tfoot>
</table>
<a name="table_anchor2"></a>
<div class="second_table">
    <header class="header_table2">
        Cities

    <main class="body_of_table2">
        <div class="second_table_body_menu">
           Menu
        </div>
        <div class="second_table_body_content">
            Content
        </div>
    </main>
    <footer class="footer_table2">
        footer
    </footer>
</div>
<a name="table_anchor3"></a>
<div class="third_table">

           Menu
        </div>
        <div class="third_table_body_content">
            Content

        footer
    </footer>
</div>
<a name="table_anchor4"></a>
<div>
    <header class="header_table4">
        Cities  
    </header>
    <main class="flex">
        <div class="left">
            Menu    
        </div>
        <div class="right">
            Contant 
        </div>
    </main>     
    <footer class="footer_table4">
        footer  
    </footer>

</body>
</html>
